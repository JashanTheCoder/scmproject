<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
		<script defer src="https://pyscript.net/alpha/pyscript.js"></script>
		<title>Registration Page</title>
		<style>
			body {
				background: linear-gradient(
						rgba(207, 41, 41, 0.279),
						rgba(177, 171, 171, 0.277)
					),
					url(https://elearningindustry.com/wp-content/uploads/2020/12/how-to-improve-your-elearning-course-cover-design.png);
				background-size: cover;
				background-position: center;
				background-repeat: no-repeat;
				background-color: #ffffff; 
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}

			.container {
				width: 400px;
				padding: 20px;
				border: 1px solid #ccc;
				border-radius: 5px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
				background-color: #ffffff;
			}

			h2 {
				text-align: center;
				color: #333333;
				font-weight: 500;
				font-size: 30px;
			}

			label {
				display: block;
				margin-bottom: 8px;
				color: #333333;
			}

			input {
				width: 100%;
				padding: 8px;
				margin-bottom: 16px;
				box-sizing: border-box;
				border: 1px solid #ccc;
				border-radius: 4px;
			}
			select{
				width: 100%;
				padding: 8px;
				margin-bottom: 16px;
				box-sizing: border-box;
				border: 1px solid #ccc;
				border-radius: 4px;
			}

			.button {
				background-color: #4caf50;
				color: #ffffff;
				padding: 10px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				width: 100%;
			}

			.button:hover {
				background-color: #45a049; 
			}
		</style>
	</head>

	<body>
		<!-- <div class="heading">
			<h1>JOIN US </h1>
		</div> -->
		<div class="container">
			<h2 ><b>Fill Details</b></h2>
			<form onsubmit="return false">
				<label for="username">Name:</label>
				<input type="text" id="name" name="username" required />
				
				<label for="country">Country</label>
				<select name="countries" id="country">
					<option value="India">India</option>
					<option value="Germany">Germany</option>
					<option value="Netherlands">Netherlands</option>
					<option value="France">France</option>
					<option value="Pakistan">Pakistan</option>
				</select>
				
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required />

				<label for="phone">Phone Number:</label>
				<input type="tel" id="phone" name="phone" required />

				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required />
				<img src="eye-close.png" id="eyeicon" /height="20px" width="25px" style="margin-bottom: 7px;">

				<input class="button" pys-onClick="sub" type="submit" id="btn-form" value="Submit">
			</form>
			<!-- <p>Output:</p> -->
			<p id="output"></p>
			<py-script>
				def sub(*args,**kwargs):
					result_place = Element('output');
					result_place.write(f"{Element('name').value},you have been registered from {Element('email').value}. THANK-YOU for choosing us");
			</py-script>
			<script>
				let eyeicon = document.getElementById('eyeicon');
			let password = document.getElementById('password');

			eyeicon.onclick = function () {
				if (password.type == 'password') {
					password.type = 'text';
					eyeicon.src = 'eye-open.png';
				} else {
					password.type = 'password';
					eyeicon.src = 'eye-close.png';
				}
			};
			</script>
			<center>
		</div>
	</body>
</html>
